<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatux</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="box">
        <div id="container">
            <div id="screen">

            </div>
            <div class="button__section">
                <div class="button__row">
                    <button class="btn__calc ac">AC</button>
                    <button class="btn__calc operator">√x</button>
                    <button class="btn__calc operator">^</button>
                    <button class="btn__calc equal">=</button>
                </div>
                <div class="button__row">
                    <button class="btn__calc">7</button>
                    <button class="btn__calc">8</button>
                    <button class="btn__calc">9</button>
                    <button class="btn__calc operator">÷</button>
                </div>
                <div class="button__row">
                    <button class="btn__calc">4</button>
                    <button class="btn__calc">5</button>
                    <button class="btn__calc">6</button>
                    <button class="btn__calc operator">×</button>
                </div>
                <div class="button__row">
                    <button class="btn__calc">1</button>
                    <button class="btn__calc">2</button>
                    <button class="btn__calc">3</button>
                    <button class="btn__calc operator">-</button>
                </div>
                <div class="button__row">
                    <button class="btn__calc">0</button>
                    <button class="btn__calc">.</button>
                    <button class="btn__calc">π</button>
                    <button class="btn__calc operator">+</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
