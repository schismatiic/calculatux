<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaTUX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png">
</head>

<body>
    <div id="box">
        <div id="container">
            <div id="logo">
                <div class="tux__logo">
                    <img id="tux" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="tux-image"
                        width="30px">
                    <h2>Calcula<span>TUX</span></h2>
                </div>
                <div>
                    fx-82MS
                </div>

            </div>
            <div id="screen">
                <div id="operation">
                    2+2=4
                </div>
                <div id="display">
                    0
                </div>
            </div>
            <div class="button__section">
                <div class="button__row">
                    <button id="ac__button" class="btn__calc ac">AC</button>
                    <button id="√x" class="btn__calc operator">√x</button>
                    <button id="^" class="btn__calc operator">^</button>
                    <button id="equal__button" class="btn__calc equal">=</button>
                </div>
                <div class="button__row">
                    <button id="7" class="btn__calc number">7</button>
                    <button id="8" class="btn__calc number">8</button>
                    <button id="9" class="btn__calc number">9</button>
                    <button id="/" class="btn__calc operator">÷</button>
                </div>
                <div class="button__row">
                    <button id="4" class="btn__calc number">4</button>
                    <button id="5" class="btn__calc number">5</button>
                    <button id="6" class="btn__calc number">6</button>
                    <button id="*" class="btn__calc operator">×</button>
                </div>
                <div class="button__row">
                    <button id="1" class="btn__calc number">1</button>
                    <button id="2" class="btn__calc number">2</button>
                    <button id="3" class="btn__calc number">3</button>
                    <button id="-" class="btn__calc operator">-</button>
                </div>
                <div class="button__row">
                    <button id="0" class="btn__calc number">0</button>
                    <button class="btn__calc">.</button>
                    <button class="btn__calc">π</button>
                    <button id="+" class="btn__calc operator">+</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
